<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica5</title>
</head>
<body>

    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">  

        <input type="submit" value="Enviar">
    </form>
    <hr>
    <form action="">
        <fieldset>
            <label for="nombre" >Nombre: </label>
            <input type="text" required name="nombre2" id="nombre2" placeholder="Ingresa su nombre">

            <label for="correo"> Correo:</label>
            <input type="email" required name="correo" id="correo">

            <label for="edad">Edad:</label>
            <input type="number" step="any" name="edad" id="edad">
            <br><br><br>
            <label for="lenguaje">Lenguaje Favorito:</label>
            <input type="radio" name="lenguaje" id="js">Javascript
            <input type="radio" name="lenguaje" id="python">Python
            <input type="radio" name="lenguaje" id="c">C
           
            <br><br><br>
            <label for="paises">Paises que he visitado:</label>
            <input type="checkbox" name="EU" id="Eu">Estados Unidos
            <input type="checkbox" name="CA" id="Ca">Canada
            <input type="checkbox" name="JA" id="Ja">Japon
            <input type="checkbox" name="CO" id="Co">Colombia
            <input type="checkbox" name="N" id="Ninguno">Ninguno de los Anteriores
            <br><br>
            <label for="mensaje">Mensaje o Comentario </label>
            <textarea name="mensaje" required id="mensaje" cols="30" rows="3">
            </textarea>
            <br><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
